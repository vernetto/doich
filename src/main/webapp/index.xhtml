<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>Welcome to JBoss!</h1>

        <div>
            <p>You have successfully deployed a Java EE Enterprise
                Application.</p>
        </div>
<h:form>  
    <p:growl id="messages" showDetail="false"/>
 
    <h3 style="margin-top:0">Plain Menu</h3>
    <p:menu>
        <p:submenu label="Articles">
            <p:menuitem value="Genre" url="mwn.jsf" icon="ui-icon-disk" />
            <p:menuitem value="Update" actionListener="#{menuView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
        </p:submenu>
        <p:submenu label="Non-Ajax">
            <p:menuitem value="Delete" actionListener="#{menuView.delete}" update="messages" ajax="false" icon="ui-icon-close"/>
        </p:submenu>
        <p:submenu label="Navigations">
            <p:menuitem value="External" url="http://www.primefaces.org" icon="ui-icon-home"/>
            <p:menuitem value="Internal" url="http://www.primefaces.org" icon="ui-icon-star"/>
        </p:submenu>
    </p:menu>
</h:form>    
        <h:form id="reg">
            <h2>Member Registration</h2>
            <p>Enforces annotation-based constraints defined on the
                model class.</p>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="name" value="Name:" />
                <h:inputText id="name" value="#{newMember.name}" />
                <h:message for="name" errorClass="invalid" />

                <h:outputLabel for="email" value="Email:" />
                <h:inputText id="email" value="#{newMember.email}" />
                <h:message for="email" errorClass="invalid" />

                <h:outputLabel for="phoneNumber" value="Phone #:" />
                <h:inputText id="phoneNumber"
                    value="#{newMember.phoneNumber}" />
                <h:message for="phoneNumber" errorClass="invalid" />
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                        action="#{memberController.register}"
                        value="Register" styleClass="register" />
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
        <h2>Vocabularies</h2>
        <h:panelGroup rendered="#{empty vocabularies}">
            <em>No registered vocabularies.</em>
        </h:panelGroup>

        
        <h:dataTable var="_vocabulary" value="#{vocabularies}"
            rendered="#{not empty vocabularies}"
            styleClass="simpletablestyle">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{_vocabulary.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{_vocabulary.name}
            </h:column>
        </h:dataTable>
                
    </ui:define>
</ui:composition>
